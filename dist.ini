Crypt::Eksblowfish::Bcrypt = 0
Date::Format               = 0
DBI                        = 0
Digest::HMAC_MD5           = 0      ; for Mail::IMAPClient - optional
Encode::HanExtra           = 0
GD                         = 0
GD::Text                   = 0
GD::Graph                  = 0
IO::Socket::SSL            = 0
JSON::XS                   = 0
Mail::IMAPClient           = 0
Net::DNS                   = 0.61  ; bug#2017
Net::LDAP                  = 0
PDF::API2                  = 0.73  ; bug#2134
SOAP::Lite                 = 0.713 ; bug#5467
Template                   = 0
Text::CSV_XS               = 0
XML::Parser                = 0
YAML::XS                   = 0
version                    = 0     ; in core since perl v5.9.0

[@Basic]
[PodWeaver]
[MetaJSON]
[Test::Compile]
[VersionFromModule]
[Repository]
[PruneFiles]
filename = README
